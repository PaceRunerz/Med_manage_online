<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }





    .center-line {
      opacity: 0;
      animation: fadeIn 0.5s 0.3s forwards, growHeight 0.5s 0.3s forwards;
      height: 0;
    }

    .logo-section {
      opacity: 0;
      transform: translateX(50px);
      animation: slideInFromRight 0.7s 0.8s forwards;
    }

    .login-section {
      opacity: 0;
      transform: translateX(-50px);
      animation: slideInFromLeft 0.7s 0.8s forwards;
    }

    .login-form > * {
      opacity: 0;
      transform: translateX(-20px);
    }

    .login-form > *:nth-child(1) { animation: fadeInSlide 0.5s 1.5s forwards; }
    .login-form > *:nth-child(2) { animation: fadeInSlide 0.5s 1.7s forwards; }
    .login-form > *:nth-child(3) { animation: fadeInSlide 0.5s 1.9s forwards; }
    .login-form > *:nth-child(4) { animation: fadeInSlide 0.5s 2.1s forwards; }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes growHeight {
      to { height: 24rem; }
    }

    @keyframes slideInFromRight {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes slideInFromLeft {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes fadeInSlide {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .btn-hover:hover {
      background-color: #f97316;
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(249, 115, 22, 0.5);
    }

    .input-effect:focus {
      border-color: #f97316;
      box-shadow: 0 0 10px rgba(249, 115, 22, 0.5);
      background-color: #fff;
    }

    input, button {
      transition: all 0.3s ease;
    }


  </style>
</head>
<body class="bg-[#0a2a2a] h-screen flex items-center justify-center">
  <div class="w-full max-w-4xl flex items-center justify-center">
    <div class="w-1/2 flex flex-col items-center justify-center logo-section">
      <img alt="MedManage Logo" class="mb-4" height="100" src="logo.png" width="100"/>
      <h1 class="text-white text-2xl">MedManage Pharmacy</h1>
    </div>
    <div class="w-0.5 bg-gray-600 mx-6 center-line"></div>
    <div class="w-1/2 flex flex-col items-center justify-center login-section">
      <div class="login-form w-3/4">
        <h2 class="text-white text-3xl mb-2">Welcome</h2>
        <p class="text-gray-400 mb-6">Please login to Admin Dashboard.</p>
        <form onsubmit="return validateLogin(event)">
          <input id="username" class="w-full p-3 mb-4 bg-gray-200 rounded-md input-effect" placeholder="Username" type="text" required/>
          <input id="password" class="w-full p-3 mb-4 bg-gray-200 rounded-md input-effect" placeholder="Password" type="password" required/>
          <button class="w-full p-3 bg-orange-500 text-white rounded-md btn-hover" type="submit">
            Login
          </button>
        </form>
      </div>
    </div>
  </div>

  <script>
    function validateLogin(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Simple validation - replace with real authentication
      if (username === 'pacerunerz' && password === 'pacerunerz') {
        localStorage.setItem('isLoggedIn', 'true');
        window.location.href = 'index.html'; // Redirect to main app
      } else {
        alert('‚ùå Invalid credentials. Please try again.');
      }
    }

    // Check if already logged in
    if (localStorage.getItem('isLoggedIn')) {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
